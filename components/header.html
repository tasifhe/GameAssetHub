<style>
.header-component {

}

.header-content {

}

}

.dropdown {
    position: relative;
}

.dropdown-menu {

    transition: var(--transition);
    z-index: 1000;
}

.dropdown.active .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.dropdown-item {
    display: block;
    padding: 0.75rem 1rem;
    color: var(--gray-700);
    text-decoration: none;
    transition: var(--transition);
}

.dropdown-item:hover {

}

.header-actions {

.search-bar {

.search-input {

}

.search-btn:hover {
    background: var(--gray-200);
}

.user-actions {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.cart-btn,
.wishlist-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: var(--border-radius);
    transition: var(--transition);
    position: relative;
}

.cart-btn:hover,
.wishlist-btn:hover {
    background: var(--gray-100);
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -5px;
    background: var(--primary-color);
    color: var(--white);
    font-size: 0.75rem;
    padding: 0.125rem 0.375rem;
    border-radius: 12px;
    min-width: 20px;
    text-align: center;
}

.auth-buttons {
    display: flex;
    gap: 0.5rem;
}

.btn-sm {
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
}

.btn-block {
    width: 100%;
}

.mobile-menu-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    flex-direction: column;
    gap: 3px;
}

.hamburger-line {
    width: 20px;
    height: 2px;
    background: var(--gray-700);
    transition: var(--transition);
}

.mobile-nav {
    display: none;
    padding: 1rem 0;
    border-top: 1px solid var(--gray-200);
}

.mobile-nav-menu {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    margin-bottom: 1rem;
}

.mobile-nav-item {
    display: block;
    padding: 0.75rem;
    color: var(--gray-700);
    text-decoration: none;
    border-radius: var(--border-radius);
    transition: var(--transition);
}

.mobile-nav-item:hover {
    background: var(--gray-50);
    color: var(--primary-color);
}

.mobile-auth {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

/* Mobile styles */
@media (max-width: 768px) {
    .main-nav {
        display: none;
    }
    
    .search-bar {
        min-width: 200px;
    }
    
    .auth-buttons {
        display: none;
    }
    
    .mobile-menu-toggle {
        display: flex;
    }
    
    .mobile-nav.active {
        display: block;
    }
    
    .header-content {
        flex-wrap: wrap;
    }
    
    .search-container {
        order: 3;
        width: 100%;
        margin-top: 1rem;
    }
    
    .search-bar {
        width: 100%;
        min-width: auto;
    }
}

@media (max-width: 576px) {
    .header-actions {
        gap: 0.5rem;
    }
    
    .user-actions {
        gap: 0.5rem;
    }
    
    .cart-btn,
    .wishlist-btn {
        padding: 0.375rem;
    }
}
</style>
